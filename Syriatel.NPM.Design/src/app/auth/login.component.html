
<div id="snow" >
        
        <h2 style="padding-top:20px; text-align:center; margin:0px !important; position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;" class="titleProject">Network Performance Management</h2>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <img src="../syriatelnpm/assets/img/santa.png" class="santa" width="100" id="icon" alt="User Icon" />
        <!-- Tabs Titles -->
        <p *ngIf="msg" style="color:red; text-align:center;"> You are not authorized</p>
        <h2 class="active .h2Login"> Login </h2>
        <h2 [routerLink]="['/register']" class="inactive underlineHover .h2Login">Register </h2>
    
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../syriatelnpm/assets/img/loginLogo.jpg" width="300" id="icon" alt="User Icon" />                      
        </div>
    
        <!-- Login Form -->
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control fadeIn second" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control fadeIn second" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-success fadeIn third">Login</button>
                <img *ngIf="loading" src="../syriatelnpm/assets/img/loading.gif" width="20px" />
                <a [routerLink]="['/register']" class="btn btn-success fadeIn third">Register</a>
            </div>
        </form>
    </div>
</div>
</div>
